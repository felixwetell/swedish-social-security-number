<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.1.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.10.1.js"></script>
    <script src="index.js"></script>
    <script>
        // This can of course be in a separate file
        QUnit.test( "Verify SSN", function( assert ) {
          assert.ok( verifySsn("9710286098") === true, "Passed!" );
        });
        QUnit.test( "Verify sex", function( assert ) {
          assert.ok( verifySsn("9710286098") === 'Male', "Passed!" );
        });
    </script>
</body>
</html>
